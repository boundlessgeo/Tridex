        <script type="text/javascript" src="script/app.js"></script>

        <script type="text/javascript">

            var i18n = function(obj, key) {
                return GeoExt.Lang.dict[GeoExt.Lang.locale][obj][key]
            };

            GeoExt.Lang.add("en", {
                "app": {
                    "layersTitle": "Layers",
                    "legendTitle": "Legend"
                }
            });

            GeoExt.Lang.add("fr", {
                "app": {
                    "layersTitle": "Couches",
                    "legendTitle": "Légende"
                }
            });

            var params = Ext.urlDecode(window.location.search.substring(1));
            if (params.lang) {
                GeoExt.Lang.set(params.lang);
            }
            Ext.QuickTips.init();
            Ext.BLANK_IMAGE_URL = "externals/openlayers/theme/default/img/blank.gif";
            OpenLayers.DOTS_PER_INCH = 25.4 / 0.28;
            OpenLayers.ImgPath = "externals/openlayers/img/";
            OpenLayers.Layer.WMS.prototype.DEFAULT_PARAMS.transparent = true;

            var app = new gxp.Viewer({
                proxy: "proxy/?url=",
                portalItems: [{
                    region: "center",
                    layout: "border",
                    border: false,
                    items: [
                        {
                            region: "north",
                            border: false,
                            height: 25,
                            layout: "hbox",
                            defaults: {border: false, plain: true},
                            layoutConfig: {
                                align: 'stretch',
                                pack: 'start'
                            },
                            items: [
                                {flex: 1, html: "<div class='appTitle'>The Place to Build the Future</div>"},
                                {width: 150, html: '<ul class="inline-list"><li><a href="?lang=en">English</a></li><li class="pipe">&nbsp;</li><li><a href="?lang=fr">Français</a></li></ul>'}
                            ]
                        }, {
                            region: "west",
                            border: false,
                            width: 250,
                            items: [
                                {
                                    region: "center",
                                    id: "tree",
                                    border: false
                                }, {
                                    region: "south",
                                    height: 200,
                                    border: false,
                                    id: "legend"
                                }
                            ]
                        },
                        "map"
                    ]
                }],
                tools: [
                    {
                        ptype: "gxp_layertree",
                        outputConfig: {
                            id: "layertree",
                            title: i18n("app", "layersTitle"),
                            tbar: []
                        },
                        outputTarget: "tree",
                    }, {
                        ptype: "gxp_legend",
                        outputTarget: 'legend',
                        outputConfig: {title: i18n("app", "legendTitle")}
                    }, {
                        ptype: "gxp_addlayers",
                        actionTarget: "layertree.tbar"
                    }, {
                        ptype: "gxp_removelayer",
                        actionTarget: ["layertree.tbar", "layertree.contextMenu"]
                    }, {
                        ptype: "gxp_layerproperties",
                        actionTarget: ["layertree.tbar", "layertree.contextMenu"]
                    }, {
                        ptype: "gxp_zoomtolayerextent",
                        actionTarget: {target: "layertree.contextMenu", index: 0}
                    }, {
                        ptype: "gxp_zoom"
                    }, {
                        ptype: "gxp_navigation"
                    }, {
                        ptype: "gxp_zoomtoextent"
                    }, {
                        ptype: "gxp_navigationhistory"
                    }, {
                        ptype: "gxp_wmsgetfeatureinfo"
                    }, {
                        ptype: "gxp_measure"
                    }, {
                        ptype: "gxp_print",
                        printService: "/geoserver/pdf/"
                    }
                ],
                mapItems: [{
                    xtype: "gx_zoomslider",
                    vertical: true,
                    height: 100
                }],
                sources: {
                    google: {
                        ptype: "gxp_googlesource"
                    },
                    ol: {
                        ptype: "gxp_olsource"
                    },
                    gabon: {
                        ptype: "gxp_wmssource",
                        url: "/geoserver/ows",
                        version: "1.1.1"
                    }
                },
                map: {
                    id: "map",
                    border: false,
                    region: "center",
                    projection: "EPSG:900913",
                    units: "m",
                    maxResolution: 156543.0339,
                    maxExtent: [
                        -20037508.34, -20037508.34,
                        20037508.34, 20037508.34
                    ],
                    layers: [{
                        source: "google",
                        title: "Road Map",
                        name: "ROADMAP",
                        group: "background"
                    }, {
                        source: "google",
                        title: "Satellite Map",
                        name: "SATELLITE",
                        group: "background",
                        visibility: false
                    }, {
                        source: "gabon",
                        name: "tridex:chemin"
                    }, {
                        source: "gabon",
                        name: "tridex:ville"
                    }, {
                        source: "gabon",
                        name: "tridex:Courbe"
                    }, {
                        source: "ol",
                        group: "background",
                        fixed: true,
                        type: "OpenLayers.Layer",
                        args: [
                            "Aucun", {visibility: false}
                        ]
                    }],
                    center: [1294900, 19763],
                    zoom: 7
                }
            });

        </script
