        <script type="text/javascript">

            Ext.QuickTips.init();
            Ext.BLANK_IMAGE_URL = "theme/app/img/blank.gif";
            OpenLayers.DOTS_PER_INCH = 25.4 / 0.28;
            OpenLayers.ImgPath = "externals/openlayers/img/";
            OpenLayers.Layer.WMS.prototype.DEFAULT_PARAMS.transparent = true;

            var app = new gxp.Viewer({

                portalItems: [{
                    region: "center",
                    layout: "border",
                    items: ["map"]
                }],
                mapItems: [{
                    xtype: "gx_zoomslider",
                    vertical: true,
                    height: 100
                }],
                sources: {
                    osm: {
                        ptype: "gxp_osmsource"
                    },
                    google: {
                        ptype: "gxp_googlesource"
                    },
                    ol: {
                        ptype: "gxp_olsource"
                    },
                    gabon: {
                        ptype: "gxp_wmssource",
                        url: "/geoserver/ows",
                        version: "1.1.1"
                    }
                },
                map: {
                    id: "map",
                    region: "center",
                    projection: "EPSG:900913",
                    units: "m",
                    maxResolution: 156543.0339,
                    maxExtent: [
                        -20037508.34, -20037508.34,
                        20037508.34, 20037508.34
                    ],
                    layers: [{
                        source: "google",
                        title: "Road Map",
                        name: "ROADMAP",
                        group: "background"
                    }, {
                        source: "google",
                        title: "Satellite Map",
                        name: "SATELLITE",
                        group: "background",
                        visibility: false
                    }, {
                        source: "gabon",
                        name: "tridex:chemin"
                    }, {
                        source: "gabon",
                        name: "tridex:ville"
                    }, {
                        source: "gabon",
                        name: "tridex:Courbe"
                    }, {
                        source: "ol",
                        group: "background",
                        fixed: true,
                        type: "OpenLayers.Layer",
                        args: [
                            "None", {visibility: false}
                        ]
                    }],
                    center: [1294900, 19763],
                    zoom: 7
                }
            });

        </script
